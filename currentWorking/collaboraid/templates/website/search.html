
{% block title_block %}
Search
{% endblock %}

{% block body_block %}
<div class ="body-block">
    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

	<div class="row" >
		<div class="col-sm-12">
			<form method="get" action="" class="form-inline">
				{% csrf_token %}
				<div class="form-group">
					<select class="form-control" id="parameterSelect" name="parameter">
				      <option>Event</option>
				      <option>Username</option>
				      <option>Venue</option>
				      <option>Address</option>
				    </select>
				</div>
				<div class="form-group">
					<input name="query" type="text" class="form-control" id="queryText" placeholder="Enter search keyword">
				</div>
				<div class="form-group">
					<input type="submit" value="Search" class="btn">
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
